<!DOCTYPE html>
<html ng-app="myApp" lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="angular.js"></script>
    </head>
    <body ng-init="hourOfDay = 18">
        <h1>Hello Angular</h1>
        
        <div ng-controller="MainCtrl">
            <p ng-if="hourOfDay < 12">Good morning</p>
            <p ng-if="hourOfDay > 17">Good evening</p>
            <p>The hour of day is: </p>
            <p ng-bind="hourOfDay"></p>
            <p>other way is the use of double {</p>
            <p>The hour is : {{hourOfDay}}</p>
        </div>

        
        <script>
            var module = angular.module("myApp",[]);

            module.controller("MainCtrl",Main);
            
            function Main(){
                console.log("main function called");
            }
        </script>
    </body>
</html>
